<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YoYoGames Sandbox Archive</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css')}}">
    </head>
    <body>
        <section class="section">
            <form id="search-form" class="container">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" placeholder="Search for games" />
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-info">
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <div class="container" >
                <ol>
                    {% for result in results %}
                    <li><a href="game/{{ result.id }}">{{ result.title }}</a></li>
                    {% endfor %}
                </ol>
            </div>
        </section>
    </body>
</html>
